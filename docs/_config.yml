# Jekyll configuration for GitHub Pages
title: "Meraki Dashboard Home Assistant Integration"
description: "Monitor your Cisco Meraki devices through Home Assistant"
baseurl: "/meraki-dashboard-ha"
url: "https://rknightion.github.io"

# Repository info
repository: rknightion/meraki-dashboard-ha

# GitHub Pages theme and plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections
collections:
  devices:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "devices"
    values:
      layout: "device"

# SEO
author: "rknightion"
twitter:
  username: rknightion
social:
  name: Meraki Dashboard HA
  links:
    - https://github.com/rknightion/meraki-dashboard-ha

